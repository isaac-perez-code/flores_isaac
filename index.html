  <!-- Script para intentar reproducir audio automáticamente desde el segundo 5 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('miAudio');
      // Esperar a que el audio esté listo para reproducir
      audio.addEventListener('canplaythrough', () => {
        try {
          audio.currentTime = 5;
        } catch (e) {
          console.warn('No se pudo ajustar el currentTime:', e);
        }
        // Intento de reproducción
        audio.play().catch((err) => {
          console.warn('Autoplay falló:', err);
          // **Fallback**: si falla el autoplay automático, podemos escuchar al primer click
          document.body.addEventListener('click', () => {
            audio.play().catch(e => console.warn('Reproducción después del clic falló:', e));
          }, { once: true });
        });
      });
    });
  </script>
